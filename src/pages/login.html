<html lang="pt-BR">
<head>

    <title>Login</title>

<body>

    <main class="mainCadastro">
        <div class="container">
            <span id="fecharLogin">X</span>
            <div id="containerLogin">
            <h2>Login</h2>
            <form action="#" id="formLogin">
                <input type="email" name="email" placeholder="Email">
                <input type="password"name="password" placeholder="Senha" >
                <button id="btnLogin">Login</button>
            </form>
            </div>
        </div>
    </main>

    <div id="modalLogin">
        <div>
            <h3>Erro no Login</h3>
            <p> <a href="#" id="direcionarLogin">Tente novamente</a> ou <a href="#" id="direcionarCadastro">Cadastre-se </a>para acessar</p>
        </div>
    </div>
    

    <script type="module" src="/src/modulos/login.js"></script>
